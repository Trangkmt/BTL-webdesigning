    <!-- Video Background -->
    <video autoplay muted loop class="login-background-video">
        <source src="/videos/car-light-stock.mp4" type="video/mp4">
    </video>
    <!-- Login/Signup Content -->
    <div class="login-wrapper">
        <div class="container">
            <div class="flip-box">
                <div class="flip-box-inner">
                    <!-- Login Box -->
                    <div class="flip-box-front login-box">
                        <h2>Đăng nhập</h2>
                        <form action="#" onsubmit="return showLoginSuccess(event)">
                            <div class="input-box">
                                <input value="" required type="email" id="login-email" />
                                <label>Email</label>
                            </div>
                            <div class="input-box">
                                <input value="" required type="password" id="login-password" />
                                <label>Mật khẩu</label>
                            </div>
                            <div class="forgot-pass">
                                <a href="#">Quên mật khẩu?</a>
                            </div>
                            <button class="btn" type="submit">Đăng nhập</button>
                            <div class="signup-link">
                                <a href="#" onclick="flipToSignup()">Đăng ký</a>
                            </div>
                        </form>
                    </div>
                    <!-- Signup Box -->
                    <div class="flip-box-back login-box">
                        <h2>Đăng ký</h2>
                        <form action="#" onsubmit="return showSignupSuccess(event)">
                            <div class="input-box">
                                <input value="" required type="text" id="signup-name" />
                                <label>Họ và tên</label>
                            </div>
                            <div class="input-box">
                                <input value="" required type="email" id="signup-email" />
                                <label>Email</label>
                            </div>
                            <div class="input-box">
                                <input value="" required type="password" id="signup-password" />
                                <label>Mật khẩu</label>
                            </div>
                            <div class="input-box">
                                <input value="" required type="password" id="signup-confirm-password" />
                                <label>Xác nhận mật khẩu</label>
                            </div>
                            <button class="btn" type="submit">Đăng ký</button>
                            <div class="signup-link">
                                <a href="#" onclick="flipToLogin()">Đã có tài khoản? Đăng nhập</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
